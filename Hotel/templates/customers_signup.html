{% extends "base.html" %}

{% block title %}Welcome to MySite{% endblock %}

{% block content %}
<style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        input, select, button {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .toggle-link {
            text-align: center;
            margin-top: 15px;
        }
        .toggle-link a {
            color: #007bff;
            text-decoration: none;
        }
        .toggle-link a:hover {
            text-decoration: underline;
        }
    </style>


<div id="customer-signup">
        <form action="/submit-customer-registration" method="post">
            <h2>Customer Signup</h2>
            <label for="cust-first-name">First Name:</label>
            <input type="text" id="cust-first-name" name="first_name" required>
            
            <label for="cust-second-name">Second Name:</label>
            <input type="text" id="cust-second-name" name="second_name" required>
            
            <label for="cust-age">Age:</label>
            <input type="number" id="cust-age" name="age" min="18" required>
            
            <label for="cust-email">Email:</label>
            <input type="email" id="cust-email" name="email" required>
            
            <label for="cust-password">Password:</label>
            <input type="password" id="cust-password" name="password" required>
            
            <label for="cust-phone-number">Phone Number:</label>
            <input type="tel" id="cust-phone-number" name="phone_number" pattern="[0-9]{10}" required>
            
            <button type="submit">Register as Customer</button>
            <div class="toggle-link">
                <a href="#worker-signup">Not a customer? Sign up as a worker</a>
            </div>
        </form>
    </div>

{% endblock %}
