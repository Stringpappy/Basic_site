{% extends "base.html" %}

{% block title %}Welcome to MySite{% endblock %}

{% block content %}
<style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        input, select, button {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .toggle-link {
            text-align: center;
            margin-top: 15px;
        }
        .toggle-link a {
            color: #007bff;
            text-decoration: none;
        }
        .toggle-link a:hover {
            text-decoration: underline;
        }
    </style>

    <!-- Worker Signup Page -->
    <div id="worker-signup">
        <form action="/register_worker" method="post">
            <h2>Worker Signup</h2>
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first_name" required>
            
            <label for="second-name">Second Name:</label>
            <input type="text" id="second-name" name="second_name" required>
            
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="18" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <label for="phone-number">Phone Number:</label>
            <input type="tel" id="phone-number" name="phone_number"  required>
            
            <label for="profession">Profession:</label>
            <select id="profession" name="profession" required>
                <option value="">-- Select Profession --</option>
                <option value="chef">Chef</option>
                <option value="cleaner">Cleaner</option>
                <option value="manager">Manager</option>
                <option value="receptionist">Receptionist</option>
            </select>
            
            <button type="submit">Register as Worker</button>
            <div class="toggle-link">
		    <a href="{{url_for('customer_signup')}}">Not a worker? Sign up as a customer</a>
            </div>
        </form>
    </div>
{% endblock %}
