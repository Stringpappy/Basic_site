<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Worker Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Manage Workers</h1>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Profession</th>
                    <th>First Name</th>
                    <th>Second Name</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for worker in workers %}
                <tr>
                    <td>{{ worker[0] }}</td>
                    <td>{{ worker[1] }}</td>
                    <td>{{ worker[2] }}</td>
                    <td>
                        <form method="POST" action="/remove_worker">
                            <input type="hidden" name="worker_id" value="{{ worker[3] }}">
                            <button type="submit" class="btn btn-danger btn-sm">Remove</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
