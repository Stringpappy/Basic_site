<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Room</title>
</head>
<body>
    <h1>Book a Room</h1>
    <form action="{{ url_for('submit_booking') }}" method="POST">
        <input type="hidden" name="room_id" value="{{ room_id }}">
        
        <label for="customer_name">Name:</label>
        <input type="text" name="customer_name" required><br><br>

        <label for="customer_email">Email:</label>
        <input type="email" name="customer_email" required><br><br>

        <label for="check_in">Check-in Date:</label>
        <input type="date" name="check_in" required><br><br>

        <label for="check_out">Check-out Date:</label>
        <input type="date" name="check_out" required><br><br>

        <label for="num_rooms">Number of Rooms:</label>
        <input type="number" name="num_rooms" min="1" required><br><br>

        <button type="submit">Submit Booking</button>
    </form>
</body>
</html>
