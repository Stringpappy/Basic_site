<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Categories</title>
</head>
<body>
    <h1>Room Categories</h1>
    <ul>
        {% for category in room_categories %}
            <li>
                <a href="{{ url_for('standard_room') if category.category == 'Standard Room' else '#' }}">
                    {{ category.category }}
                </a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
