<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Standard Room</title>
</head>
<body>
    <h1>Standard Room</h1>
    <ul>
        {% for room in rooms %}
        <li>
            <strong>Room:</strong> {{ room.caption }} | 
            <strong>Price:</strong> ${{ room.price }} | 
            <strong>ID:</strong> {{ room.id }}<br>
            <img src="{{ room.src }}" alt="{{ room.caption }}" style="width:200px;height:auto;"><br>
            <!-- Corrected link using Flask's url_for -->
            <a href="{{ url_for('book_session', room_id=room.id) }}" 
               style="display:inline-block; margin-top:10px; padding:10px 15px; background-color:blue; color:white; text-decoration:none; border-radius:5px;">
                Book Now
            </a>
        </li>
        {% endfor %}
    </ul>
    <a href="/">Back to Categories</a>
</body>
</html>
