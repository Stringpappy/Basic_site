<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Standard Room</title>
</head>
<body>
    <h1>Standard Room</h1>
    <ul>
        {% for room in rooms %}
            <li>
                Room: {{ room.name }} | Price: ${{ room.price }} | ID: {{ room.id }}
            </li>
        {% endfor %}
    </ul>
    <a href="/">Back to Categories</a>
</body>
</html>
