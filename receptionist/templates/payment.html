<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
</head>
<body>
    <h1>Payment Page</h1>
    <form action="{{ url_for('process_payment') }}" method="POST">
        <input type="hidden" name="booking_id" value="{{ booking_id }}">
        
        <label for="card_number">Card Number:</label>
        <input type="text" name="card_number" required><br><br>

        <label for="expiration">Expiration Date:</label>
        <input type="text" name="expiration" required><br><br>

        <label for="cvv">CVV:</label>
        <input type="text" name="cvv" required><br><br>

        <label for="billing_address">Billing Address:</label>
        <input type="text" name="billing_address" required><br><br>

        <button type="submit">Submit Payment</button>
    </form>
</body>
</html>
