<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Details</title>
</head>
<body>
    <h1>Payment Details</h1>
    <p><strong>Total Rooms Booked:</strong> {{ total_rooms }}</p>
    <form action="/process_payment" method="POST">
        
        <label for="card_number">Credit Card Number:</label><br>
        <input type="text" id="card_number" name="card_number" required><br><br>
        
        <label for="expiration">Expiration Date:</label><br>
        <input type="month" id="expiration" name="expiration" required><br><br>
        
        <label for="cvv">CVV:</label><br>
        <input type="text" id="cvv" name="cvv" required><br><br>
        
        <label for="billing_address">Billing Address:</label><br>
        <input type="text" id="billing_address" name="billing_address" required><br><br>
        
        <button type="submit" style="padding:10px 20px; background-color:blue; color:white; border:none; border-radius:5px;">Pay Now</button>
    </form>
    <a href="standard_room.html">Back to Categories</a>
</body>
</html>
